name: CI - Test API Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api-server/requirements.txt

    - name: Start FastAPI server
      env:
        TEST_MODE: 1                     # Set here so the background uvicorn inherits it
      run: |
        cd api-server
        nohup uvicorn main:app --host 0.0.0.0 --port 8000 > server.log 2>&1 &
        sleep 15                         # Give server time to start and log TEST_MODE

    - name: Show server startup log (for debugging)
      run: |
        cat api-server/server.log || true

    - name: Run tests
      env:
        TEST_MODE: 1                     # Also set here for safety
      run: |
        cd api-server
        pytest -v
